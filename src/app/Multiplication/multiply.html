<div class="row" >
    <div class="col-md-4" >
        <input type="text"  [(ngModel)]="n" /> 
    </div>
    <div class="col-md-4" >
       <input type="button"   class="btn btn-primary" value="Display Table" (click)="showTable()" />
    </div>
</div>
<div class="row" >
    <div class="col-md-6" >
       <table  class="table table-bordered "   >
           <tbody>
               <tr class="text-center" *ngFor="let i of tableLength"   >
                     <td>{{n}}</td>
                     <td>X</td>
                     <td>{{i}}</td>
                     <td>=</td>
                     <td>{{n*i}}</td>

               </tr>
           </tbody>
       </table>
    </div>
</div>
