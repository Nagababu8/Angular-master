<div class="row" >
   <div class="col-md-6" >
         <table  class="table table-bordered" >
            <thead>
                <th class="text-center" >Task Name</th>
                <th class="text-center" >Task Status</th>
            </thead>
            <tbody>
                 <tr  *ngFor="let task of todoItem"  >
                        <td>
                            {{task.taskName}}
                        </td>
                        <td>
                            {{task.taskStatus}}
                        </td>
                 </tr>
            </tbody>
         </table>
   </div>
</div>
